name: Deploy Doxygen docs to GitHub Pages

on:
  push:
    branches:
      - main  # Триггер при пуше в ветку main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Doxygen
      run: sudo apt-get install -y doxygen graphviz

    - name: Generate Doxygen main
      run: doxygen .github/workflows/Doxyfile

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ ACTIONS_DEPLOY_KEY }}
        publish_dir: ./docs  # Убедитесь, что этот путь совпадает с OUTPUT_DIRECTORY в вашем Doxyfileе
